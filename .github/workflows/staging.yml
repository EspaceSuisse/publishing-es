name: Deploy ES Publishing to Stagign

on:
  push:
    branches:
      - STAGING

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, gd, imagick, pdo, pdo_mysql, bcmath, openssl

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Prepare .ssh directory and Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.FTP_HOST }} >> ~/.ssh/known_hosts

      # (Optional) If you're using an SSH key rather than password
      - name: Add SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy files with rsync
        env:
          SSH_USER: ${{ secrets.FTP_USER }}
          SSH_HOST: ${{ secrets.FTP_HOST }}
          SSH_PATH: ${{ secrets.PATH_STAGING }}
        run: |
          rsync -az --delete \
            --exclude='.git*' \
            --exclude='.github' \
            --exclude='.ddev' \
            --exclude='*.jsx' \
            --exclude='.env*' \
            --exclude='.vscode' \
            --exclude='tests/' \
            --exclude='web/assets/' \
            --exclude='web/cpresources/' \
            --exclude='web/imager/' \
            --exclude='node_modules/' \
            --exclude='storage/' \
            --exclude='vendor/bin/' \
            --exclude='*.log' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ $SSH_USER@$SSH_HOST:$SSH_PATH

      - name: Apply Craft project config (remote)
        env:
          SSH_USER: ${{ secrets.FTP_USER }}
          SSH_HOST: ${{ secrets.FTP_HOST }}
          SSH_PATH: ${{ secrets.PATH_STAGING }}
        run: |
          ssh $SSH_USER@$SSH_HOST "cd $SSH_PATH && ./craft project-config/apply --interactive=0"
